{% extends "layout.html" %}
{% block content %}
  <style>
    .auth-shell{
      min-height: calc(100vh - 56px);
      display: grid;
      place-items: center;
    }
    .auth-card{
      width: min(1200px, 100%);
      min-height: 670px;
      border-radius: 30px;
      border: 1px solid rgba(24, 96, 129, .16);
      background:
        radial-gradient(1200px 500px at 5% 5%, rgba(236, 232, 206, .62), transparent 52%),
        radial-gradient(1000px 520px at 85% 0%, rgba(66, 215, 148, .36), transparent 60%),
        linear-gradient(135deg, rgba(0, 194, 168, .56), rgba(98, 130, 252, .38) 55%, rgba(0, 179, 105, .63));
      box-shadow:
        0 30px 80px rgba(18, 42, 60, .26),
        inset 0 1px 0 rgba(255,255,255,.42);
      display: grid;
      grid-template-columns: 1.25fr .95fr;
      overflow: hidden;
      gap: 10px;
      padding: 22px;
    }
    .auth-visual{
      border-radius: 22px;
      padding: 24px 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .auth-logo{
      width: min(420px, 96%);
      height: auto;
      display: block;
      filter: drop-shadow(0 14px 26px rgba(20, 66, 52, .14));
    }
    .auth-illustration{
      width: 100%;
      max-width: 680px;
      justify-self: center;
      display: block;
      border-radius: 14px;
    }
    .auth-form-pane{
      border-radius: 22px;
      background: linear-gradient(160deg, rgba(201, 242, 224, .58), rgba(44, 202, 130, .46));
      border: 1px solid rgba(255,255,255,.28);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.40);
      display: grid;
      align-content: center;
      padding: 38px 30px;
    }
    .auth-title{
      margin: 0;
      color: #f8fffb;
      font-size: clamp(30px, 3vw, 44px);
      line-height: 1.08;
      letter-spacing: -.4px;
      font-weight: 800;
    }
    .auth-subtitle{
      margin: 8px 0 26px;
      color: rgba(238, 255, 247, .88);
      font-weight: 600;
      font-size: 14px;
    }
    .auth-form{
      display: grid;
      gap: 14px;
    }
    .auth-form label{
      font-size: 13px;
      font-weight: 700;
      color: rgba(247, 255, 251, .95);
      letter-spacing: .15px;
      margin-top: 2px;
    }
    .auth-form input:not([type="hidden"]){
      border: none;
      border-bottom: 2px solid rgba(232, 248, 240, .7);
      border-radius: 0;
      background: transparent;
      color: #ffffff;
      padding: 9px 2px 10px;
      font-size: 15px;
      box-shadow: none;
    }
    .auth-form input:not([type="hidden"])::placeholder{ color: rgba(245, 255, 250, .8); }
    .auth-form input:not([type="hidden"]):focus{
      outline: none;
      border-bottom-color: #ffffff;
      background: transparent;
    }
    .auth-submit{
      margin-top: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #2bd16f, #2cc561);
      color: #f7fff9;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: .2px;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 16px 26px rgba(23, 148, 81, .26);
    }
    .auth-submit:hover{
      filter: brightness(1.05);
      transform: translateY(-1px);
    }
    .auth-footnote{
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: rgba(238, 255, 247, .92);
    }
    @media (max-width: 1024px){
      .auth-card{
        grid-template-columns: 1fr;
        min-height: unset;
      }
      .auth-visual{
        padding-bottom: 6px;
      }
      .auth-logo{
        width: min(360px, 100%);
      }
      .auth-form-pane{
        padding: 32px 24px;
      }
    }
  </style>

  <div class="auth-shell">
    <div class="auth-card">
      <section class="auth-visual">
        <img
          src="{{ url_for('static', filename='branding/merchflow-logo.svg') }}"
          alt="MerchFlow Business Management"
          class="auth-logo"
        >
        <img
          src="{{ url_for('static', filename='branding/auth-illustration.svg') }}"
          alt="MerchFlow office illustration"
          class="auth-illustration"
        >
      </section>

      <section class="auth-form-pane">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue managing your business.</p>

        <form method="post" action="{{ url_for('auth.login') }}" class="auth-form">
          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

          <label for="email">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@company.com"
            value="{{ email or '' }}"
            required
          >

          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required>

          <button type="submit" class="auth-submit">Sign In</button>
        </form>

        <p class="auth-footnote">Need help? Contact your company administrator.</p>
      </section>
    </div>
  </div>
{% endblock %}
