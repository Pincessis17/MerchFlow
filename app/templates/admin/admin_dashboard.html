{% extends "base.html" %}
{% block content %}

<h2>Admin Control Panel</h2>

<div class="card">
  <h3>Users</h3>
  <table>
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Created</th>
      <th>Grant Financial</th>
      <th>Revoke Financial</th>
    </tr>

    {% for u in users %}
    <tr>
      <td>{{ u.email }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.created_at.strftime('%Y-%m-%d') }}</td>

      <td>
        <form method="POST" action="{{ url_for('admin.grant_access') }}">
          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="email" value="{{ u.email }}">
          <input type="hidden" name="feature" value="financial">
          <button type="submit">Grant</button>
        </form>
      </td>

      <td>
        <form method="POST" action="{{ url_for('admin.revoke_access') }}">
          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="email" value="{{ u.email }}">
          <input type="hidden" name="feature" value="financial">
          <button type="submit">Revoke</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
